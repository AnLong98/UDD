<div class='w-100 d-flex justify-content-center '*ngIf="isLoading">
    <div class="loading-shade">
      <mat-spinner color='primary' [diameter]= "'120'" ></mat-spinner>
    </div>
</div>

<div *ngIf="!isLoading" class="container-fluid p-3 m-1">
    <div class="row" >
        <div class="container rounded bg-white mt-5">
            
            <form [formGroup]="jobAppForm" (ngSubmit)="saveChanges()" class="col-md-12">
            <div class="row">

                    <div class="col-md-12">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h2 class="text-right">Job application</h2>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>First Name</mat-label>
                                        <input matInput  formControlName="name">
                                        
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Last Name</mat-label>
                                        <input matInput formControlName="lastname" >
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>City</mat-label>
                                        <input matInput  formControlName="city">
                                        
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width" appearance="legacy">
                                        <mat-label>Education level</mat-label>
                                        <mat-select formControlName="educationLevel">
                                            <mat-option *ngFor="let role of educationLevels" value="{{role.value}}">{{role.display}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                           
                            <div class="row mt-3">
                                
                                <div class="col-md-6">
                                    <label>
                                        CV:&nbsp;<input formControlName="cvFile" (change)="onCvFileChange($event)"  type="file" accept="application/pdf" name="cv">
                                    </label>
                                    <div *ngIf="f.cvFile.touched && f.cvFile.invalid" class="alert alert-danger">
                                        <div *ngIf="f.cvFile.errors.required">File is required.</div>
                                    </div>  
                                </div>
                                <div class="col-md-6">
                                    <label>
                                        Cover letter:&nbsp;<input formControlName="coverLetter" (change)="onLetterFileChange($event)" type="file" accept="application/pdf"  name="cover">
                                    </label>
                                    <div *ngIf="f.coverLetter.touched && f.coverLetter.invalid" class="alert alert-danger">
                                        <div *ngIf="f.coverLetter.errors.required">File is required.</div>
                                    </div>   
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="save-button">
                                        <button class="button-add">Submit application</button>                       
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
            </div>
        </form>
        </div>
    </div>
</div>
