<div class="container-fluid p-3 m-1">
    <div class="row" >
        <div class="container rounded bg-white mt-5">
            
            <form [formGroup]="editUserForm" (ngSubmit)="saveChanges()" class="col-md-12">
            <div class="row">

                    <div class="col-md-12">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h2 class="text-right">Job application</h2>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>First Name</mat-label>
                                        <input matInput  formControlName="name">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Last Name</mat-label>
                                        <input matInput formControlName="lastname" >
                                    </mat-form-field>
                                </div>
                            </div>

                           
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Education level</mat-label>
                                        <mat-select formControlName="role">
                                            <mat-option *ngFor="let role of educationLevel" value="{{role.value}}">{{role.display}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <label class="btn btn-primary">
                                        <i class="fa fa-image"></i> Upload CV<input type="file" style="display: none;"  name="image">
                                      </label>
                                      
                                </div>
                                <div class="col-md-3">
                                    <label class="btn btn-primary">
                                        <i class="fa fa-image"></i> Upload cover letter<input type="file" style="display: none;"  name="image">
                                      </label>
                                      
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="save-button">
                                        <button class="button-add">Submit application</button>                       
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
            </div>
        </form>
        </div>
    </div>
</div>
