<div class="card mat-elevation-z8 mb-2">
    <div class="card-body pt-0">
      <p class="m-0">Name: &nbsp;{{application.jobApplication.applicantName}} </p>
      <p class="m-0">Last name: &nbsp; {{application.jobApplication.applicantLastname}} </p>
      <p class="m-0" *ngIf="application.jobApplication.applicantEducationlevel == 1">Education: Elementary school</p> 
      <p class="m-0" *ngIf="application.jobApplication.applicantEducationlevel == 2">Education: High school</p> 
      <p class="m-0" *ngIf="application.jobApplication.applicantEducationlevel == 3">Education: BSc</p> 
      <p class="m-0" *ngIf="application.jobApplication.applicantEducationlevel == 4">Education: MSc</p>
      <p class="m-0" *ngIf="application.jobApplication.applicantEducationlevel == 5">Education: PhD</p>  
    </div>
    
    
    <div *ngIf="application.searchHighlights.length != 0" class="card-body pt-2 pb-2" >
        <h5>Highlights</h5>
        <hr class="mt-1 mb-1">
        <div *ngFor="let highlight of application.searchHighlights" class="row">
            <div [innerHTML]="highlight" class="col-md-12">
                
            </div>
            <hr class="mt-1 mb-1">
        </div>
        
    </div>
</div>
